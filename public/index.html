<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="../Script/api.js" type="module"></script>
    <script src="searchbar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Price Checker</title>
</head>

<body>
    <h1>Coin Price &#129297;</h1>

    <input type ="text" placeholder="Search Coin" id="searchbar"><button id="searchButton">Search</button>

    <section>
    <div id="holder"></div>
    </section>    

    <section>
        <form id="create user" onsubmit="processForm(this);return false;">
            <div>
                <label for="username">Username</label>
                <input id="username" name="user_name" required/>
            </div>
            <div>
                <label for="password">Password</label> 
                <!-- make type = password -->
                <input id="password" name="password" required/>
            </div>
            <div>
                <label for="first name">First name</label>
                <input id="first name" name="first_name" required/>
            </div>
            <div>
                <label for="last name">Last name</label>
                <input id="last name" name="last_name" required/>
            </div>
            
            
            <div>
                <label for="phone number">Phone Number</label>
                <input id="phone number" name="phone_number" required/>
            </div>

            <div>
                <label for="age">Age</label>
                <input id="age" name="age" required/>
            </div>
            <div>
                <button>Sign up</button>
            </div>
        </form>
</section>


    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
