<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Script/script.js"></script>
    <title>User sign up page</title>
</head>
<body>
    <form id="create_user" onsubmit="processForm(this);return false;">
        <div>
            <label for="username">Username</label>
            <input id="username" name="user_name" required/>
        </div>
        <div>
            <label for="password">Password</label> 
            <!-- make type = password -->
            <input id="password" name="password" type="password" required/>
        </div>
        <div>
            <label for="first name">First name</label>
            <input id="first_name" name="first_name" required/>
        </div>
        <div>
            <label for="last name">Last name</label>
            <input id="last_name" name="last_name" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" required/>
        </div>
        <div>
            <label for="phone number">Phone Number</label>
            <input id="phone_number" name="phone_number" required/>
        </div>
        <div>
           <label for="age">Age</label> 
          <input id="age" name="age" required /> 
        </div>
          
        <div>
            <div class="bb-form-bgbtn"></div> <button id="signUp" class="bb-form-btn"> Sign up</button>
         </div>
        </form>
         <div>
            <div class="bb-form-bgbtn"></div> <a class="txt2" href="login-page.html"> 
                Already have an account? log in</a>
        </div>
        <div class="bb-login-form-btn">
            <div class="bb-form-bgbtn"></div> <button class="bb-form-btn"><a class="txt2" href="/public/index.html"> Return to MintÂ£ed </a>
             </button>
        </div>
</body>

</html>
