<!DOCTYPE html>

<body>
    <div class="limit">

                <form class="bb-form validate-form"> <span class="bb-form-title p-b-26"> Welcome to MINT£D </span> <span class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>

                             </button>
                        </div>
                    </div>

                    </div>
                </form>
                <div class="bb-login-form-btn">
                    <div class="bb-form-bgbtn"></div> <button class="bb-form-btn"><a class="txt2" href="/public/index.html"> Return to Mint£ed</a>
                     </button>
